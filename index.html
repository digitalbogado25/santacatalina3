<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos - Santa Catalina III</title>
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <div class="card">
        <div class="header">
            <h1>SANTA CATALINA III</h1>
            <h1>Unidad Sanitaria</h1>
            <h3>Gestión de Turnos Online</h3>

        </div>

     
        <form id="turnoForm">
            <label for="nombre">Apellido y Nombre completo</label>

            <input type="text" id="nombre" placeholder="Ej: Perez Juan" required>
            <label for="dni">DNI (sin puntos)</label>
            <input type="number" id="dni" placeholder="Ej: 30123456" required>

            <label>¿Contás con historial clínica?</label>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="historial" value="SI" required> <span>SI</span>

                </label>
                <label class="radio-option">

                    <input type="radio" name="historial" value="NO"> <span>NO</span>

                </label>

            </div>

            <label for="telefono">Teléfono (WhatsApp)</label>

            <input type="tel" id="telefono" placeholder="Ej: 5491122334455" required>

            <label for="especialidad">Especialidad</label>

            <select id="especialidad" required>

                <option value="">Seleccione una opción</option>

                <option value="Clínica">Clínica</option>

                <option value="Psicólogo">Psicólogo</option>

                <option value="Vacunación">Vacunación</option>

            </select>

            <div id="cuposInfo" style="display: none; padding: 10px; margin-bottom: 20px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 14px;"></div>


            <label for="fechaTurno">Elegir una Fecha</label>

            <input type="date" id="fechaTurno" required>

            <button type="submit" id="btnEnviar">Reservar Turno</button>

        </form>

        <div id="mensajeEstado"></div>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
